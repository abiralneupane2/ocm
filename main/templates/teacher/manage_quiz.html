{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3 class="text-center">Manage quiz {{course}}</h3>
    <form method="POST">
        {{ forms.management_form }}
        {{errmsg}}
        {% csrf_token %}
        {% for form in forms %}
        <h5>Question {{ forloop.counter }}</h5><br>
        {% crispy form %}<br><hr><br>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
{% endblock %}
