{% extends './base.html'%}
{% load tags %}
{% block content %}


<h3 class="text-center">Browse courses</h3>

<div class="container mx-10">
<table id="example" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Categories</th>
            <th>Tutor</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        {% if course.approved %}
        <tr>
            <td><a class="text-decoration-none" href="{% url 'course_details' course.id %}">{{course.name}}</a></td>
            <td>{{course.category}}</td>
            <td>{{course.uploaded_by}}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </tbody>
</table>
</div>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>

{% endblock %}
