{%load static%}
<html lang="en">
<!-- login page -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>


<body>
  <!-- Login Content -->
  <div class="d-flex align-items-center justify-content-center">
    <div class="card" style="width: 30rem; padding: 60px; margin-top: 6%;">
      
      <a href="{% url 'index' %}"><img style=" display: block;
  margin-left: auto;
  margin-right: auto;" height="20%" width="20%" src="{% static 'icon.png'%}"></a>
      <h3 class="text-center">Learning Zone</h3>
      <form method="POST"  enctype="multipart/form-data">


        {{errmsg}}
        {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          {{uform.username}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Photo</label>
            {{sform.photo}}
          </div><br>
          <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            {{sform.address}}
          </div><br>
          <div class="form-group">
            <label for="exampleInputPassword1">Phone</label>
            {{sform.phone}}
          </div><br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          {{uform.password}}
        </div><br>
        
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            {{uform.confirm_password}}
          </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p>Already have an account? Login <a href="{% url 'login' %}">here</a></p>
    </div>
  </div>
</body>

</html>
