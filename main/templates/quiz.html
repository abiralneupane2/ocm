{% load static%}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'icon.png'%}" rel="icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.0/css/dataTables.bootstrap4.min.css">

    <!-- css for template -->
    <link rel="stylesheet" href="{% static 'css/slick.css'%}">

    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">

    <!--====== Line Icons CSS ======-->
    <link rel="stylesheet" href="{% static 'css/LineIcons.css'%}">

    <!--====== Animate CSS ======-->
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">

    <!--====== Magnific Popup CSS ======-->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'css/default.css'%}">

    <!--====== Style CSS ======-->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    <title>Learning Zone</title>

</head>

<body>
    <h1>Weekly Quiz</h1>
    <h3>{{week.title}}</h3>
    <form method="POST">
        {% csrf_token %}
        {% for q in questions %}
        {{q}}
        <div class="form-check">
            <input name="{{q.id}}" class="form-check-input" type="checkbox" value="{{q.id}}" id="{{q.id}}-1">
            <label class="form-check-label" for="{{q.id}}-1">
                {{q.option_one}}
            </label>
        </div>
        <div class="form-check">
            <input name="{{q.id}}" class="form-check-input" type="checkbox" value="{{q.id}}" id="{{q.id}}-2">
            <label class="form-check-label" for="{{q.id}}-2">
                {{q.option_two}}
            </label>
        </div>
        <div class="form-check">
            <input  name="{{q.id}}" class="form-check-input" type="checkbox" value="{{q.id}}" id="{{q.id}}-3">
            <label class="form-check-label" for="{{q.id}}-3">
                {{q.option_three}}
            </label>
        </div>
        <div class="form-check">
            <input  name="{{q.id}}" class="form-check-input" type="checkbox" value="{{q.id}}" id="{{q.id}}-4">
            <label class="form-check-label" for="{{q.id}}-4">
                {{q.option_four}}
            </label>
        </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary">
    </form>
</body>

</html>
